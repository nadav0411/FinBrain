name: Keep FinBrain Frontend Alive

on:
  schedule:
    - cron: "0 * * * *"  # Every 60 minutes (at minute 0)
  workflow_dispatch:

jobs:
  ping_frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Vercel Frontend
        run: |
          echo "Pinging frontend..."
          RESPONSE=$(curl -s --max-time 10 -o /dev/null -w "%{http_code}" https://finbrain-frontend.vercel.app/ || true)
          if [ "$RESPONSE" = "200" ]; then
            echo "Frontend is responding with 200 OK ðŸŸ¢"
          else
            echo "Frontend ping failed or returned status code: $RESPONSE ðŸ”´"
            exit 1
          fi
