name: Keep FinBrain Frontend Alive

on:
  schedule:
    - cron: "0 * * * *"  # Every 60 minutes (at minute 0)
  workflow_dispatch:

jobs:
  ping_frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Vercel Frontend
        run: |
          echo "=============================="
          echo "Frontend Workflow started at $(date '+%Y-%m-%d %H:%M:%S')"
          echo "=============================="

          echo "Pinging frontend..."
          URL="https://finbrain-frontend.vercel.app/"
          MAX_RETRIES=3
          for ((i=1; i<=MAX_RETRIES; i++)); do
            echo "$(date '+%Y-%m-%d %H:%M:%S') | Attempt #$i..."
            RESPONSE=$(curl -s --max-time 10 -o /dev/null -w "%{http_code}" $URL || true)
            if [ "$RESPONSE" = "200" ]; then
              echo "$(date '+%Y-%m-%d %H:%M:%S') | Frontend is responding with 200 OK ðŸŸ¢ (attempt #$i)"
              break
            else
              echo "$(date '+%Y-%m-%d %H:%M:%S') | Frontend ping attempt #$i failed or returned status code: $RESPONSE ðŸ”´"
              if [ "$i" -lt "$MAX_RETRIES" ]; then
                echo "Retrying in 10 seconds..."
                sleep 10
              fi
            fi
          done

          echo "------------------------------"
          echo "Frontend ping cycle completed at $(date '+%Y-%m-%d %H:%M:%S')"
          echo "------------------------------"