name: Keep FinBrain Backend Alive

on:
  schedule:
    - cron: "*/10 * * * *" # Every 10 minutes
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Render backend
        run: |
          echo "=============================="
          echo "Backend Workflow started at $(date '+%Y-%m-%d %H:%M:%S')"
          echo "=============================="

          echo "Pinging backend..."
          URL="https://finbrain-backend-rnru.onrender.com"
          MAX_RETRIES=3
          for ((i=1; i<=MAX_RETRIES; i++)); do
            echo "$(date '+%Y-%m-%d %H:%M:%S') | Attempt #$i..."
            RESPONSE=$(curl -s --max-time 30 -o /dev/null -w "%{http_code}" $URL || true)
            if [ "$RESPONSE" = "200" ]; then
              echo "$(date '+%Y-%m-%d %H:%M:%S') | Backend is alive and responding with 200 OK ðŸŸ¢ (attempt #$i)"
              break
            else
              echo "$(date '+%Y-%m-%d %H:%M:%S') | Ping attempt #$i failed or returned status code: $RESPONSE ðŸ”´"
              if [ "$i" -lt "$MAX_RETRIES" ]; then
                echo "Retrying in 10 seconds..."
                sleep 10
              fi
            fi
          done

          echo "------------------------------"
          echo "Backend ping cycle completed at $(date '+%Y-%m-%d %H:%M:%S')"
          echo "------------------------------"