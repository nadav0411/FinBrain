name: Keep FinBrain Backend Alive

on:
  schedule:
    - cron: "*/10 * * * *" # Every 10 minutes
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Render backend
        run: |
          echo "Pinging backend..."
          RESPONSE=$(curl -s --max-time 10 -o /dev/null -w "%{http_code}" https://finbrain-backend-rnru.onrender.com || true)
          if [ "$RESPONSE" = "200" ]; then
            echo "Backend is alive and responding with 200 OK ðŸŸ¢"
          else
            echo "Ping failed or returned status code: $RESPONSE ðŸ”´"
            exit 1
          fi
